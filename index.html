<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style to make the iframe cover the entire screen */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://1v1.school/"></iframe>
</body>
</html>
